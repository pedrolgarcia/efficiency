<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Cadastrar Projeto</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="createProjectForm" (ngSubmit)="onSubmit()">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Nome: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <app-input errorMessage="O nome é obrigatório e deve conter apenas letras">
            <ion-input type="text" formControlName="nome" placeholder="Digite o nome"></ion-input>
          </app-input>
        </ion-col>
      </ion-row>
      
      <ion-row margin-top>
        <ion-col size="6">
          <ion-label no-margin>Data de Início:</ion-label>
          <app-input errorMessage="Data inicial é obrigatória" style="border-bottom: 1px solid #fff;">
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="inicio" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
          </app-input>
        </ion-col>
        <ion-col size="6">
          <ion-label no-margin>Data de Entrega:</ion-label>
          <app-input errorMessage="Data de entrega é obrigatória" style="border-bottom: 1px solid #fff;">
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="entrega" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
          </app-input>
        </ion-col>
      </ion-row>

      <ion-card-content class="project-card-content" padding margin-top>
        <ion-row>
          <app-input errorMessage="Descrição é obrigatória">
            <ion-textarea name="descricao" formControlName="descricao" rows="7" text-justify placeholder="Digite a descrição do projeto"></ion-textarea>
          </app-input>
        </ion-row>
      </ion-card-content>
      <ion-row padding-top>
          <ion-col size="6">
            <ion-button type="submit" color="success" size="default" expand="block">
              <ion-icon name="checkmark"></ion-icon><span>Cadastrar</span>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button type="reset" color="danger" size="default" expand="block">
              <ion-icon name="close"></ion-icon><span>Limpar</span>
            </ion-button>
          </ion-col>
        </ion-row>
    </form>
  </ion-card>

</ion-content>
