<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Editar Tarefa</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="editTaskForm">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Nome: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <ion-item>
            <ion-input type="text" formControlName="nome" placeholder="Digite o nome"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Categoria: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="categoria" cancelText="Cancelar" placeholder="Selecione a categoria">
            <ion-select-option value="modelagem">Modelagem</ion-select-option>
            <ion-select-option value="documentar">Documentar</ion-select-option>
            <ion-select-option value="design">Design</ion-select-option>
            <ion-select-option value="programacao">Programação</ion-select-option>
            <ion-select-option value="teste">Teste</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Projeto: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="projeto" cancelText="Cancelar" placeholder="Selecione o projeto">
            <ion-select-option value="p1">Projeto 1</ion-select-option>
            <ion-select-option value="p2">Projeto 2</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row margin-top>
          <ion-col size="6">
            <ion-label no-margin>Data de Início:</ion-label>
            <ion-item style="border-bottom: 1px solid #fff;">
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="inicio" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-label no-margin>Data de Entrega:</ion-label>
            <ion-item style="border-bottom: 1px solid #fff;">
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="entrega" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>

      <ion-card-content class="project-card-content" padding margin-top>
        <ion-row>
          <ion-textarea formControlName="descricao" rows="5" text-justify placeholder="Digite a descrição da tarefa"></ion-textarea>
        </ion-row>
      </ion-card-content>
      <ion-row padding-top>
        <ion-col size="6">
          <ion-button color="success" size="default" expand="block">
            <ion-icon name="checkmark"></ion-icon><span>Editar</span>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" size="default" expand="block">
            <ion-icon name="close"></ion-icon><span>Limpar</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

</ion-content>
