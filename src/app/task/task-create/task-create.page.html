<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Cadastrar Tarefa</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="createTaskForm">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Título: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <ion-item>
            <ion-input type="text" formControlName="titulo" placeholder="Digite o título"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Categoria: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="categoria" cancelText="Cancelar" placeholder="Selecione a categoria">
            <ion-select-option value="modelagem">Modelagem</ion-select-option>
            <ion-select-option value="documentar">Documentar</ion-select-option>
            <ion-select-option value="design">Design</ion-select-option>
            <ion-select-option value="programacao">Programação</ion-select-option>
            <ion-select-option value="teste">Teste</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Projeto: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="projeto" cancelText="Cancelar" placeholder="Selecione o projeto">
            <ion-select-option value="p1">Projeto 1</ion-select-option>
            <ion-select-option value="p2">Projeto 2</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Data inicial: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <ion-item>
            <ion-input type="date" formControlName="inicio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Data final: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <ion-item>
            <ion-input type="date" formControlName="entrega"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-card-content class="project-card-content" padding margin-top>


        <ion-row>
          <ion-textarea formControlName="descricao" rows="4" text-justify placeholder="Digite a descrição da tarefa"></ion-textarea>
        </ion-row>

        <ion-row padding-top>
          <ion-col size="6">
            <ion-button color="success" size="small" fill="outline">
              <ion-icon name="checkmark" color="success"></ion-icon><span>Cadastrar</span>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger" size="small" fill="outline">
              <ion-icon name="close" color="danger"></ion-icon><span>Limpar</span>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
