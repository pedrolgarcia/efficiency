<ion-grid>
	<ion-row justify-content-center>
		<ion-col size="12" align-self-center>
			<div text-center>
				<h1 class="logo">Efficiency</h1>
			</div>
			<form padding [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
				<ion-item>
					<ion-icon name="person"></ion-icon>
					<ion-input type="text" formControlName="user" placeholder="Usuário"></ion-input>
				</ion-item>

				<ion-item>
					<ion-icon name="lock"></ion-icon>
					<ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
				</ion-item>

				<div padding>
					<ion-button type="submit" size="large" expand="block" color="light" [disabled]="loginForm.invalid" margin>
						<ion-icon name="arrow-forward" style="color: #3171e0;"></ion-icon>
					</ion-button>
				</div>
			</form>
			<div class="register" padding-top text-center>
				<ion-button size="default" color="light" [routerLink]="['/forgot']"><span class="azul">Esqueci a senha</span></ion-button>
				<ion-button size="default" color="light" [routerLink]="['/register']"><span class="azul">Criar conta</span></ion-button>
				<!-- <a href="/forgot" margin-bottom>Esqueceu sua senha?</a>
				Ainda não tem uma conta?<a href="/register"> Cadastre-se aqui.</a> -->
			</div>
		</ion-col>
	</ion-row>
</ion-grid>
