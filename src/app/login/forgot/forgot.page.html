<ion-grid>
	<ion-row padding justify-content-center>
    <ion-col align-self-center text-center>
      <h1 class="page-title" padding-bottom>Esqueceu sua senha?</h1>
      <p>Um e-mail será enviado para você para que possa redefinir sua senha.</p>
      <ion-button size="large" color="light"><span class="azul">Enviar e-mail</span></ion-button>
      <ion-button size="large" color="light" [routerLink]="[ '/login' ]"><span class="azul">Cancelar</span></ion-button>
    </ion-col>
  </ion-row>   
</ion-grid>
