<ion-grid>
  <ion-row padding justify-content-center>
    <ion-col align-self-center>
      <h1 class="page-title" text-center>Cadastrar usuário</h1>
   
  
        <form padding [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-row align-items-center>
          <ion-col size="3">
            
          </ion-col>
          <ion-col size="6" text-center>
            <ion-avatar class="profile-avatar">
              <img *ngIf="!myphoto" src="../../../assets/users/profile.png" alt="Usuário">
              <img *ngIf="myphoto" [src]="myphoto" alt="Usuário">
            </ion-avatar>
          </ion-col>
          <ion-col size="3">
          </ion-col>
        </ion-row>
        <ion-row justify-content-center>
        <ion-buttons>
          <ion-button (click)="takePhoto()" style="background-color: #B4DEFC; margin: 5px;">
            <ion-icon name="camera" color="primary" class="camera-icon"></ion-icon><span class="azul"> Câmera</span>
          </ion-button>
        </ion-buttons>
        <ion-buttons>
          <ion-button (click)="getImage()" style="background-color: #B4DEFC; margin: 5px;">
            <ion-icon name="add" color="primary" class="camera-icon"></ion-icon><span class="azul"> Escolher</span>
          </ion-button>
        </ion-buttons>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label>Nome: </ion-label>
          </ion-col>
          <ion-col size="9" no-padding>
            <app-input errorMessage="O nome é obrigatório">
              <ion-input type="text" formControlName="name" placeholder="Digite seu nome"></ion-input>
            </app-input>
          </ion-col>
          </ion-row>

          <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label>E-mail: </ion-label>
          </ion-col>
          <ion-col size="9" no-padding>
            <app-input errorMessage="E-mail inválido">
              <ion-input type="email" formControlName="email" placeholder="Digite seu e-mail"></ion-input>
            </app-input>
          </ion-col>
        </ion-row>

      <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label>Senha: </ion-label>
          </ion-col>
          <ion-col size="9" no-padding>
            <app-input errorMessage="A senha deve conter pelo menos 6 caracteres">
              <ion-input type="password" formControlName="password" placeholder="Digite sua senha"></ion-input>
            </app-input>
          </ion-col>
        </ion-row>

      <ion-row>
          <ion-col size="3" align-self-center>
            <ion-label style="white-space: normal;">Confirmar senha: </ion-label>
          </ion-col>
          <ion-col size="9" no-padding>
            <app-input errorMessage="A senha deve conter pelo menos 6 caracteres">
              <ion-input type="password" formControlName="passwordConfirmation" placeholder="Confirme sua senha"></ion-input>
            </app-input>
          </ion-col>
        </ion-row>

          <div padding>
            <ion-button type="submit" size="default" expand="block" color="light" [disabled]="registerForm.invalid" style="margin: 20px 0px;"><span class="azul">Criar conta</span></ion-button>
            <ion-button size="default" color="light" expand="block" [routerLink]="[ '/login' ]" style="margin: 20px 0px;"><span class="azul">Cancelar</span></ion-button>
          </div>
        </form>
      </ion-col>
      </ion-row>
</ion-grid>
