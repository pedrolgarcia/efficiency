<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Cron√¥metro</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="timerForm">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Projeto: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="projeto" cancelText="Cancelar" placeholder="Selecione o projeto">
            <ion-select-option value="p1">Projeto 1</ion-select-option>
            <ion-select-option value="p2">Projeto 2</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Tarefa: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-select class="select" formControlName="tarefa" cancelText="Cancelar" placeholder="Selecione a tarefa">
            <ion-select-option value="t1">Tarefa 1</ion-select-option>
            <ion-select-option value="documentar">Tarefa 2</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Desde o cadastro: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
            <ion-checkbox formControlName="cadastro" checked="true" color="success"></ion-checkbox>
        </ion-col>
      </ion-row>

      <!--<ion-row margin-bottom>
        <ion-col size="4" align-self-center>
          <ion-label>Tempo demorado: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding>
          <ion-item>
            <ion-input type="text" formControlName="tempo" placeholder=""></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>-->

      <ion-row padding text-center>
        <ion-title style="font-size: 35px;">{{ horaView }} : {{ minutoView }} : {{ segundoView }}</ion-title>
      </ion-row>
      <ion-row margin-bottom>
        <ion-col size="6" text-right>
          <ion-button (click)="play()" color="light" shape="round" fill="outline">
            <ion-icon color="light" slot="icon-only" name="play" style="margin: 0 auto;"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button (click)="pause()" color="light" shape="round" fill="outline">
            <ion-icon color="light" slot="icon-only" name="pause" style="margin: 0 auto;"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

      <div class="btn-group-form" padding>
        <ion-button type="submit" size="default" expand="block" color="success" margin-bottom>Salvar</ion-button>
        <ion-button type="reset" size="default" expand="block" color="danger">Cancelar</ion-button>
      </div>
    </form>
  </ion-card>

</ion-content>
