  <ion-content padding-horizontal padding-bottom>
      <ion-row align-items-center padding style="padding-top: 50px;">
          <ion-col size="3" text-center>
            <ion-buttons>
              <ion-back-button color="primary"></ion-back-button>
            </ion-buttons>
          </ion-col>
          <ion-col size="6" text-center>
            <ion-avatar class="profile-avatar">
              <img *ngIf="profile?.avatar" [src]="profile?.avatar" alt="UsuÃ¡rio">
            </ion-avatar>
          </ion-col>
          <ion-col size="3">
            <ion-buttons justify-content-end>
              <ion-menu-button color="primary"></ion-menu-button>
            </ion-buttons>
          </ion-col>
        </ion-row>
    <ion-card color="primary">
      <ion-card-header padding-top padding-horizonal no-padding>
        <ion-row align-items-center>
          <ion-col size="12" text-center>
            <ion-card-title class="username">{{ profile?.name }}</ion-card-title>
          </ion-col>
          <ion-col size="12" text-center>
            <ion-label style="color: #98bdff; font-size: 20px;" no-margin>{{ profile?.email }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-card-header>
  
      <ion-card-content class="user-info">
        <ion-row>
          <ion-col size="12" text-center>
            <ion-label no-margin>{{ "profile.projects" | translate }} - {{ profile?.totalProjects }}</ion-label>
          </ion-col>
          <ion-col size="12" text-center>
            <ion-label no-margin>{{ "profile.tasks" | translate }} - {{ profile?.totalTasks }}</ion-label>
          </ion-col>
          <!-- <ion-col size="12" text-center margin-top>
            <ion-label no-margin>Erros por tarefa</ion-label>
            <ion-button color="danger" fill="outline" no-margin>4</ion-button>
          </ion-col> -->
          <ion-col size="12" text-center margin-top>
            <ion-label no-margin>{{ "profile.tasks_delay" | translate }}</ion-label>
            <ion-button color="danger" no-margin>{{ profile?.overdueTasks }}</ion-button>
          </ion-col>
          <ion-col size="12" text-center margin-top>
              <ion-button color="light" no-margin [routerLink]="['/profile-edit']"><ion-icon color="primary" name="create"></ion-icon><span class="azul"> {{ "profile.btn_edit_profile" | translate }}</span></ion-button>
            </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-content>
