<app-header></app-header>

<ion-content padding-bottom padding-horizontal>
  <ion-title class="page-title" padding text-center>Editar usu√°rio</ion-title>

  <ion-card color="primary">
    <ion-card-content class="user-info">
      <form padding [formGroup]="editProfileForm" (ngSubmit)="editUser(editProfileForm.value)">
          <ion-item>
              <ion-icon name="person"></ion-icon>
              <ion-input type="text" formControlName="name" placeholder="Nome"></ion-input>
            </ion-item>
    
            <ion-item>
              <ion-icon name="lock"></ion-icon>
              <ion-input type="password" formControlName="password" placeholder="Senha"></ion-input>
            </ion-item>

            <ion-item>
                <!-- <ion-icon name="check"></ion-icon> -->
                <ion-input type="password" formControlName="confirmPassword" placeholder="Confirmar senha"></ion-input>
              </ion-item>
            
            <div padding>
              <ion-button type="submit" size="small" expand="block" color="success" [disabled]="editProfileForm.invalid">Salvar</ion-button>
            </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
