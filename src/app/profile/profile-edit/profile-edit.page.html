<app-header></app-header>

<ion-content padding-bottom padding-horizontal>
  

  <ion-card color="primary">
    <ion-card-header class="page-title" padding text-center>Editar usuário</ion-card-header>
    <ion-card-content class="user-info" no-padding>
      <form no-padding padding-bottom padding-horizontal [formGroup]="editProfileForm" (ngSubmit)="onSubmit(editProfileForm.value)">
          <ion-row>
            <ion-col size="4" align-self-center>
              <ion-label>Nome: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <app-input errorMessage="Nome obrigatório e deve conter apenas letras">
                <ion-input type="text" formControlName="name" placeholder="Digite seu nome"></ion-input>
              </app-input>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="4" align-self-center>
              <ion-label>Trocar senha? </ion-label>
            </ion-col>
            <ion-col size="8" no-padding align-self-center>
              <app-input>
                <ion-checkbox checked="false" formControlName="changePassword" (ionChange)="showPasswordFields($event)" color="success"></ion-checkbox>
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="changePassword">
            <ion-col size="4" align-self-center>
              <ion-label>Senha atual: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <app-input errorMessage="Senha deve conter pelo menos 6 caracteres">
                <ion-input type="password" formControlName="oldPassword" placeholder="Digite sua senha atual"></ion-input>
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="changePassword">
            <ion-col size="4" align-self-center>
              <ion-label>Senha nova: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <app-input errorMessage="Senha deve conter pelo menos 6 caracteres">
                <ion-input type="password" formControlName="password" placeholder="Digite sua senha nova"></ion-input>
              </app-input>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="changePassword">
            <ion-col size="4" align-self-center>
              <ion-label style="white-space: normal;">Confirmar senha nova: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <app-input errorMessage="Senha deve conter pelo menos 6 caracteres">
                <ion-input type="password" formControlName="confirmPassword" placeholder="Confirme sua senha nova"></ion-input>
              </app-input>
            </ion-col>
          </ion-row>
              
          <div class="btn-group-form" padding>
            <ion-button type="submit" size="default" expand="block" color="success" [disabled]="editProfileForm.invalid" margin-bottom>Salvar</ion-button>
            <ion-button type="reset" size="default" expand="block" color="danger">Limpar</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
