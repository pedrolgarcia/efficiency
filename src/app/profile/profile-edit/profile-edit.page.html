<app-header></app-header>

<ion-content padding-bottom padding-horizontal>
  

  <ion-card color="primary">
    <ion-card-header class="page-title" padding text-center>Editar usu√°rio</ion-card-header>
    <ion-card-content class="user-info" no-padding>
      <form no-padding padding-bottom padding-horizontal [formGroup]="editProfileForm" (ngSubmit)="editUser(editProfileForm.value)">
          <ion-row>
            <ion-col size="4" align-self-center>
              <ion-label>Nome: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <ion-item>
                <ion-input type="text" formControlName="name" placeholder="Digite seu nome"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
    
          <ion-row>
            <ion-col size="4" align-self-center>
              <ion-label>Senha: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <ion-item>
                <ion-input type="password" formControlName="password" placeholder="Digite sua senha"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="4" align-self-center>
              <ion-label style="white-space: normal;">Confirmar senha: </ion-label>
            </ion-col>
            <ion-col size="8" no-padding>
              <ion-item>
                <ion-input type="password" formControlName="confirmPassword" placeholder="Confirme sua senha"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
              
          <div class="btn-group-form" padding>
            <ion-button type="submit" size="default" expand="block" color="success" [disabled]="editProfileForm.invalid" margin-bottom>Salvar</ion-button>
            <ion-button type="reset" size="default" expand="block" color="danger">Limpar</ion-button>
          </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
