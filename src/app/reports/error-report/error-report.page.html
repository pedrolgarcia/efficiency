<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Relatório de erro</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="errorReportForm">


      <ion-card-content class="project-card-content" padding margin-vertical>
        <ion-row>
          <ion-col size="6" align-self-center>
            <ion-label>Ocorrências: </ion-label>
          </ion-col>
          <ion-col size="6" no-padding align-self-center>
            <ion-item>
              <ion-input type="number" formControlName="ocorrencias" placeholder="Digite o número de ocorrências"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="4" align-self-center>
            <ion-label>Tipo de erro: </ion-label>
          </ion-col>
          <ion-col size="8" no-padding align-self-center>
            <ion-select class="select" formControlName="tipo" cancelText="Cancelar" placeholder="Selecione o tipo">
              <ion-select-option value="compilacao">Compilação</ion-select-option>
              <ion-select-option value="sintaxe">Sintaxe</ion-select-option>
              <ion-select-option value="semantica">Semântica</ion-select-option>
              <ion-select-option value="logica">Lógica</ion-select-option>
              <ion-select-option value="planejamento">Planejamento</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="6" align-self-center>
            <ion-label>Tentativas de concerto: </ion-label>
          </ion-col>
          <ion-col size="6" no-padding align-self-center>
            <ion-item>
              <ion-input type="number" formControlName="tentativas" placeholder="Digite o número de tentativas"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row margin-top>
          <ion-col size="6">
            <ion-label no-margin>Descobrimento:</ion-label>
            <ion-item style="border-bottom: 1px solid #3880ff;">
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="descobrimento" placeholder="dd/mm/yyyy"
                doneText="Feito" cancelText="Cancelar" style="color: #3880ff;" no-padding></ion-datetime>
            </ion-item>
          </ion-col>
          <ion-col size="6">
            <ion-label no-margin>Remoção:</ion-label>
            <ion-item style="border-bottom: 1px solid #3880ff;">
              <ion-datetime displayFormat="DD/MM/YYYY" formControlName="remocao" placeholder="dd/mm/yyyy" doneText="Feito"
                cancelText="Cancelar" style="color: #3880ff;" no-padding></ion-datetime>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row margin-top>
          <ion-textarea formControlName="descricao" rows="5" text-justify placeholder="Digite a descrição do erro" style="border: 1px solid #3880ff; border-radius: 10px;"></ion-textarea>
        </ion-row>
      </ion-card-content>

      <ion-row>
        <ion-col size="12" text-center>
          <ion-button color="light" size="default" expand="block" [routerLink]="[ '/reports' ]"><span class="azul">Novo
              erro</span></ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button color="success" size="default" expand="block">
            <ion-icon name="checkmark"></ion-icon><span>Salvar</span>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" size="default" expand="block">
            <ion-icon name="close"></ion-icon><span>Limpar</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

</ion-content>
