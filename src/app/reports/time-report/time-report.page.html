<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Relatório de tempo</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="timeReportForm" (ngSubmit)="save()">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Início:</ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <app-input errorMessage="Campo obrigatório" style="border-bottom: 1px solid #fff;">
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="inicio" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Fim:</ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <app-input errorMessage="Campo obrigatório" style="border-bottom: 1px solid #fff;">
            <ion-datetime displayFormat="DD/MM/YYYY" formControlName="fim" placeholder="dd/mm/yyyy" doneText="Feito" cancelText="Cancelar" style="color: #fff;" no-padding></ion-datetime>
          </app-input>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Interrupções: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <app-input errorMessage="Preencher com número">
            <ion-input type="number" formControlName="interrupcoes" placeholder="Quantidade de interrupções"></ion-input>
          </app-input>
        </ion-col>
      </ion-row>

      <ion-card-content class="project-card-content" padding margin-top>
        <ion-row>
          <app-input errorMessage="Campo obrigatório">
            <ion-textarea formControlName="comentario" rows="7" text-justify placeholder="Digite um comentário"></ion-textarea>
          </app-input>
        </ion-row>
      </ion-card-content>
      <ion-row padding-top>
        <ion-col size="6">
          <ion-button type="submit" *ngIf="!timeReport" color="success" [disabled]="timeReportForm.invalid" size="default" expand="block">
            <ion-icon name="checkmark"></ion-icon><span>Salvar</span>
          </ion-button>
          <ion-button type="submit" *ngIf="timeReport" color="warning" [disabled]="timeReportForm.invalid" size="default" expand="block">
            <ion-icon name="create"></ion-icon><span>Editar</span>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" *ngIf="timeReport" size="default" (click)="delete()" expand="block">
            <ion-icon name="trash"></ion-icon><span>Excluir</span>
          </ion-button>
           <ion-button type="reset" color="danger" *ngIf="!timeReport" size="default" expand="block">
            <ion-icon name="close"></ion-icon><span>Limpar</span>
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>

</ion-content>
