<app-header></app-header>

<ion-content padding-bottom padding-horizontal>

  <ion-card color="primary" margin-top>
    <ion-card-header class="page-title" padding text-center>Relatório de tempo</ion-card-header>

    <form no-padding padding-bottom padding-horizontal [formGroup]="timeReportForm">
      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Início: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-item>
            <ion-input type="date" formControlName="inicio"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Fim: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-item>
            <ion-input type="date" formControlName="fim"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="4" align-self-center>
          <ion-label>Interrupções: </ion-label>
        </ion-col>
        <ion-col size="8" no-padding align-self-center>
          <ion-item>
            <ion-input type="number" formControlName="interrupcoes"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-card-content class="project-card-content" padding margin-top>


        <ion-row>
          <ion-textarea formControlName="comentario" rows="7" text-justify placeholder="Digite um comentário"></ion-textarea>
        </ion-row>

        <ion-row padding-top>
          <ion-col size="6">
            <ion-button color="success" size="small" fill="outline">
              <ion-icon name="checkmark" color="success"></ion-icon><span>Salvar</span>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button color="danger" size="small" fill="outline">
              <ion-icon name="close" color="danger"></ion-icon><span>Limpar</span>
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-card-content>
    </form>
  </ion-card>

</ion-content>
